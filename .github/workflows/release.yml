name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'

    - name: Run tests
      run: go test -v ./...

    - name: Build binaries
      run: |
        VERSION=${GITHUB_REF_NAME}

        # Linux AMD64
        GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o cclean-linux-amd64 ./cmd/cclean

        # Linux ARM64
        GOOS=linux GOARCH=arm64 go build -ldflags="-s -w" -o cclean-linux-arm64 ./cmd/cclean

        # macOS AMD64
        GOOS=darwin GOARCH=amd64 go build -ldflags="-s -w" -o cclean-darwin-amd64 ./cmd/cclean

        # macOS ARM64 (Apple Silicon)
        GOOS=darwin GOARCH=arm64 go build -ldflags="-s -w" -o cclean-darwin-arm64 ./cmd/cclean

        # Windows AMD64
        GOOS=windows GOARCH=amd64 go build -ldflags="-s -w" -o cclean-windows-amd64.exe ./cmd/cclean

    - name: Generate checksums
      run: |
        sha256sum cclean-* > SHA256SUMS

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          cclean-linux-amd64
          cclean-linux-arm64
          cclean-darwin-amd64
          cclean-darwin-arm64
          cclean-windows-amd64.exe
          SHA256SUMS
        generate_release_notes: true
        draft: false
        prerelease: false
